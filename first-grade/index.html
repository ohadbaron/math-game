<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חשבון כיתה א</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 90%;
        }
        /* Custom animation for the feedback emoji */
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .emoji-feedback {
            animation: pop-in 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">

    <!-- The back button is placed here, before the main game container, to avoid layout conflicts. -->
    <a href="../index.html" class="absolute top-4 right-4 p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-lg transition-all duration-200 transform hover:scale-110 z-10" aria-label="חזרה לדף הראשי">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </a>

    <div id="game-container" class="container bg-white p-6 md:p-10 rounded-2xl shadow-xl border-4 border-blue-300 transition-all duration-300" dir="rtl">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center text-blue-700 mb-4">
            חשבון כיתה א
        </h1>

        <!-- Score and Problem display -->
        <div class="flex justify-between items-center bg-blue-200 p-4 rounded-xl mb-6 shadow-inner">
            <div class="text-xl md:text-2xl font-semibold text-blue-800">
                ניקוד: <span id="score-value">0</span>
            </div>
            <div class="text-xl md:text-2xl font-semibold text-blue-800" id="message-area">
                בואו נשחק!
            </div>
            <!-- Emoji feedback area -->
            <div id="emoji-area" class="text-3xl md:text-5xl"></div>
        </div>

        <div id="start-screen" class="flex flex-col items-center justify-center">
            <p class="text-lg md:text-xl text-gray-700 mb-6 text-center">
                לחצו על הכפתור כדי להתחיל ללמוד חיבור וחיסור!
            </p>
            <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-200 transform hover:scale-105">
                התחילו לשחק
            </button>
        </div>

        <div id="game-screen" class="hidden">
            <!-- Question display area -->
            <div id="question-area" class="bg-blue-500 text-white text-3xl md:text-6xl font-bold text-center p-6 rounded-xl shadow-md mb-8" dir="ltr">
                <span id="question-text"></span>
            </div>

            <!-- Answer options -->
            <div id="options-area" class="grid grid-cols-2 gap-4">
                <!-- Buttons will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary HTML elements
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const startBtn = document.getElementById('start-btn');
            const questionText = document.getElementById('question-text');
            const optionsArea = document.getElementById('options-area');
            const scoreValue = document.getElementById('score-value');
            const messageArea = document.getElementById('message-area');
            const emojiArea = document.getElementById('emoji-area');

            let score = 0;
            let currentCorrectAnswer;

            // Function to start the game
            function startGame() {
                score = 0;
                scoreValue.textContent = score;
                startScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                messageArea.textContent = 'בהצלחה!';
                emojiArea.textContent = ''; // Clear emoji area
                generateProblem();
            }

            // Function to generate a new math problem
            function generateProblem() {
                emojiArea.textContent = ''; // Clear emoji area for new problem
                // Generate two random numbers between 1 and 10
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let operation;

                // Randomly choose between addition and subtraction
                if (Math.random() < 0.5) {
                    operation = '+';
                    currentCorrectAnswer = num1 + num2;
                    questionText.textContent = `${num1} + ${num2} = ?`;
                } else {
                    // For subtraction, ensure the result is not negative
                    if (num1 < num2) {
                        // Swap numbers if needed
                        let temp = num1;
                        num1 = num2;
                        num2 = temp;
                    }
                    operation = '-';
                    currentCorrectAnswer = num1 - num2;
                    questionText.textContent = `${num1} - ${num2} = ?`;
                }

                generateOptions();
            }

            // Function to generate and display the answer options
            function generateOptions() {
                optionsArea.innerHTML = ''; // Clear previous options
                const options = [currentCorrectAnswer];
                
                // Generate 3 incorrect, but plausible, answers
                while (options.length < 4) {
                    let wrongAnswer = currentCorrectAnswer + Math.floor(Math.random() * 5) - 2; // Generate numbers close to the answer
                    if (wrongAnswer >= 0 && !options.includes(wrongAnswer)) {
                        options.push(wrongAnswer);
                    }
                }

                // Shuffle the options to make them appear in a random order
                options.sort(() => Math.random() - 0.5);

                // Create and append a button for each option
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-xl shadow-md text-xl md:text-3xl transition-colors duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300';
                    button.addEventListener('click', () => handleAnswer(option, button));
                    optionsArea.appendChild(button);
                });
            }

            // Function to handle a user's answer click
            function handleAnswer(selectedAnswer, button) {
                if (selectedAnswer === currentCorrectAnswer) {
                    // Correct answer
                    messageArea.textContent = '';
                    emojiArea.textContent = '✅';
                    emojiArea.classList.add('emoji-feedback'); // Add pop-in animation
                    button.classList.remove('bg-green-400', 'hover:bg-green-500');
                    button.classList.add('bg-green-600');
                    score++;
                    scoreValue.textContent = score;
                    // Add a slight delay before showing the next problem
                    setTimeout(() => {
                        emojiArea.classList.remove('emoji-feedback'); // Remove animation class for next turn
                        generateProblem();
                    }, 1000);
                } else {
                    // Incorrect answer
                    messageArea.textContent = '';
                    emojiArea.textContent = '❌';
                    emojiArea.classList.add('emoji-feedback');
                    button.classList.remove('bg-green-400', 'hover:bg-green-500');
                    button.classList.add('bg-red-500');
                    setTimeout(() => {
                         emojiArea.classList.remove('emoji-feedback');
                         // Reset button color after a short delay
                         button.classList.remove('bg-red-500');
                         button.classList.add('bg-green-400', 'hover:bg-green-500');
                    }, 1000);
                }
            }

            // Event listener for the start button
            startBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
